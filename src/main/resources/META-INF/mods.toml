# Reglia - Discord Bridge Mod for Minecraft Forge 1.20.1
# Two-way bridge: MC chat ↔ Discord channel

modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
issueTrackerURL = "https://github.com/Izyawastaken/reglia/issues"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
updateJSONURL = ""
displayURL = "https://github.com/Izyawastaken/reglia"
logoFile = "logo.png"
credits = "Thanks to the Forge team!"
authors = "${mod_authors}"
description = '''Two-way Discord bridge for Minecraft servers.

The bot runs INSIDE your server - no extra hosting needed!

Commands:
- /setwebhook <url> - Minecraft → Discord
- /setbottoken <token> - Discord → Minecraft
- /setchannel <id> - Set which Discord channel to listen to
- /discord status - Check connection status
- /discord reconnect - Reconnect the bot

Features:
- Chat messages with player avatars
- Join/leave notifications
- Death messages
- Discord messages appear in-game'''

[[dependencies.${mod_id}]]
    modId = "forge"
    mandatory = true
    versionRange = "${forge_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${minecraft_version_range}"
    ordering = "NONE"
    side = "BOTH"
