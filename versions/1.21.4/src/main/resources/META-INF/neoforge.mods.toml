# NeoForge mod configuration
modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
description='''${mod_description}'''

# Mixin configuration (required for GIF rendering)
[[mixins]]
config="${mod_id}.mixins.json"

# Dependencies - supports NeoForge 1.21.1 through 1.21.11
[[dependencies.${mod_id}]]
modId="neoforge"
type="required"
versionRange="[21.1.0,21.11.0]"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="minecraft"
type="required"
versionRange="[1.21.1,1.21.11]"
ordering="NONE"
side="BOTH"
